name: 'test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test: # make sure the action works on a clean machine without building
    strategy:
      fail-fast: true
      matrix:
        oranc-version: [main]
        experimental: [false]
        include:
        - oranc-version: develop
          experimental: true
    continue-on-error: ${{ matrix.experimental }}
    runs-on: ubuntu-latest
    services:
      oranc:
        image: ghcr.io/linyinfeng/oranc:${{ matrix.oranc-version }}
        env:
          EXTRA_ARGS: --no-ssl
      registry:
        image: registry
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Get registry ip
        id: get-registry-ip
        run: |
          registry_ip=$(docker inspect --format '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' '${{ job.services.registry.id }}')
          echo "registry-ip=$registry_ip" >> "$GITHUB_OUTPUT"
      - name: Generate signing key
        id: generate-key
        run: echo "signing-key=$(nix key generate-secret --key-name "oranc-test")" >> "$GITHUB_OUTPUT"
      - name: Verify
        uses: gacts/run-and-post-run@v1
        with:
          run: echo "do nothing, post action run after oranc's post action"
          post: |
            oranc_server_ip=$(docker inspect --format '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' '${{ job.services.oranc.id }}') ; \
            substituter_url="http://$oranc_server_ip/${{ steps.get-registry-ip.outputs.registry-ip }}:5000/${{ github.repository_owner }}/oranc-cache" ; \
            echo "substituter url = $substituter_url" ; \
            nix store verify \
              --file ./test \
              --store "$substituter_url" \
              --eval-store auto \
              --sigs-needed 1
      - name: Oranc
        uses: ./
        with:
          orancServerContainer: ${{ job.services.oranc.id }}
          orancCli: github:linyinfeng/oranc/${{ matrix.oranc-version }}
          signingKey: ${{ steps.generate-key.outputs.signing-key }}
          registry: ${{ steps.get-registry-ip.outputs.registry-ip }}:5000
          orancCliExtraArgs: --no-ssl
          initialize: true
      - name: Build
        run: |
          nix build --file ./test
